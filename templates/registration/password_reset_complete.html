{% extends 'base.html' %}
{% load static %}

{% block title %}Senha Alterada - PetVet{% endblock %}

{% block extra_css %}
<style>
    .reset-container {
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    .reset-card {
        background: white;
        border-radius: 10px;
        box-shadow: var(--shadow-lg);
        width: 100%;
        max-width: 400px;
        padding: 2rem;
        text-align: center;
    }

    .reset-header {
        margin-bottom: 2rem;
    }

    .reset-header i {
        font-size: 3rem;
        color: var(--success);
        margin-bottom: 1rem;
    }

    .reset-header h1 {
        color: var(--primary);
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
    }

    .reset-header p {
        color: var(--text-muted);
        font-size: 1rem;
    }

    .btn-login {
        display: inline-block;
        padding: 0.75rem 2rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .btn-login:hover {
        background: var(--secondary);
        text-decoration: none;
        color: white;
    }
</style>
{% endblock %}

{% block content %}
<div class="reset-container">
    <div class="reset-card">
        <div class="reset-header">
            <i class="fas fa-check-circle"></i>
            <h1>Senha Alterada!</h1>
            <p>Sua senha foi alterada com sucesso.</p>
        </div>
        <a href="{% url 'login' %}" class="btn-login">Fazer Login</a>
    </div>
</div>
{% endblock %}
