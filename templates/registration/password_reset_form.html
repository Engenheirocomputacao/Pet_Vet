{% extends 'base.html' %}
{% load static %}

{% block title %}Recuperar Senha - PetVet{% endblock %}

{% block extra_css %}
<style>
    .reset-container {
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    .reset-card {
        background: white;
        border-radius: 10px;
        box-shadow: var(--shadow-lg);
        width: 100%;
        max-width: 400px;
        padding: 2rem;
    }

    .reset-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .reset-header h1 {
        color: var(--primary);
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
    }

    .reset-header p {
        color: var(--text-muted);
        font-size: 1rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-color);
        font-weight: 500;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid var(--border-color);
        border-radius: 5px;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 0.2rem rgba(44, 62, 80, 0.25);
        outline: none;
    }

    .btn-reset {
        width: 100%;
        padding: 0.75rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-reset:hover {
        background: var(--secondary);
    }

    .reset-footer {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--text-muted);
    }

    .reset-footer a {
        color: var(--primary);
        text-decoration: none;
    }

    .reset-footer a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="reset-container">
    <div class="reset-card">
        <div class="reset-header">
            <h1>Recuperar Senha</h1>
            <p>Digite seu email para receber as instruções</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <button type="submit" class="btn-reset">Enviar Instruções</button>
        </form>

        <div class="reset-footer">
            <p>Lembrou sua senha? <a href="{% url 'login' %}">Voltar ao login</a></p>
        </div>
    </div>
</div>
{% endblock %}
